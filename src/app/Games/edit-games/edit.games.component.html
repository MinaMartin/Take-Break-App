<div class="container">
    <p>Game Id = {{Id}}</p>
    <div class="row" *ngIf="!isLoading">
        <div class="col-12">
            <form (ngSubmit)="onSubmitHandler(EditForm)" #EditForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" 
                    [(ngModel)]="GAME.name" name="name" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" [(ngModel)]="GAME.price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select type="text" class="form-control" id="category" 
                    [(ngModel)]="GAME.category" name="category" required>
                        <option value=""></option>
                        <option value="Action">Action</option>
                        <option value="War">War</option>
                        <option value="Strategy">Strategy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" class="form-control" id="rating" 
                    [(ngModel)]="GAME.rating" name="rating" max="9" required>
                </div>
                <div class="form-group">
                    <label for="releaseYear">Release Year</label>
                    <input type="number" class="form-control" id="releaseYear" 
                    [(ngModel)]="GAME.releaseYear" name="releaseYear" required>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!EditForm.valid">Edit Game</button>
            </form>
        </div>
    </div>
    <app-spinner *ngIf="isLoading"></app-spinner>
</div>
