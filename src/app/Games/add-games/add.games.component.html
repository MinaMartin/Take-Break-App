<div class="container">
    <div class="row">
        <div class="col-12">
            <form (ngSubmit)="onSubmitHandler(AddForm)" #AddForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" 
                    ngModel name="name" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" ngModel name="price" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select type="text" class="form-control" id="category" ngModel name="category" required>
                        <option value=""></option>
                        <option value="Action">Action</option>
                        <option value="War">War</option>
                        <option value="Strategy">Strategy</option>
                        <option value="Puzzle">Puzzle</option>
                        <option value="Metroidvania">Metroidvania</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" class="form-control" id="rating" ngModel name="rating" max="9" required>
                </div>
                <div class="form-group">
                    <label for="releaseYear">Release Year</label>
                    <input type="number" class="form-control" id="releaseYear" ngModel name="releaseYear" required>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!AddForm.valid">Add Game</button>
            </form>
        </div>
    </div>
</div>
