<div class="row">
    <div class="col-12 authForm" *ngIf="!isLoading">
        <form (ngSubmit)="onSubmitHandler(authForm)" #authForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" 
                ngModel name="email" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password"class="form-control" 
                ngModel name="password" required minlength="6">
            </div>
            <button class="btn btn-outline-success mr-2" type="submit" [disabled]="!authForm.valid">
                 {{isLogging? "Login" : "Sign Up"}}
            </button>
            <button class="btn btn-outline-success" (click)="onSwitch()" type="button">
                Switch to {{isLogging? "Sign Up" : "Login"}}
            </button>
        </form>
        <p *ngIf="error" class="NoGames">{{error}}</p>
    </div>
    <app-spinner *ngIf="isLoading"></app-spinner>
</div>
